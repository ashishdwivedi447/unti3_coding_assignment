<script>

       let a1=new Array(1,2,3,4);  // this is orignal array constructer which return array object.

      // console.log("a1:",a1);

         function myArray(){                         // this is custome array cosntructer my aim is to make this so that it works same as orignal array constructer works.

            Object.defineProperty(this,"length",{
            writable:true,
            enumarable:false
        })

             for (var i=0;i<arguments.length;i++){
                 this[i]=arguments[i];

                 this.length=arguments.length;
             }

         }

         let a2=new myArray("raju","ram","shyam","ram");
//  pushing an element to the custome array constructer function----->
         myArray.prototype.पुश =function(x){
             let index=this.length;
             
             this[index]=x;

             this.length++;
         }

         a2.पुश("babubhaiya");
         a2.पुश("ramu");
      
         //----- reversing the array element--->
         myArray.prototype.उल्टा =function(){
                var arr2=[];
             for(var i=this.length-1;i>=0;i--){
                arr2[this.length-1-i]=this[i];
   // console.log(this.length-1-i);
                
             }
             this.length=arguments.length;
             return arr2;
         }

         console.log(a2.उल्टा ());

         // return 1st element from the array--->

         console.log(a2[0]);


         // printing the array in array formate.

         console.log(Object.values(a2));
 
         

        
         


    

       
</script>
