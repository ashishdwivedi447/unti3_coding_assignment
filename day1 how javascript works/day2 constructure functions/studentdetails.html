<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentsdetails</title>
</head>
<style>
    div{
        border:1px solid red;
        background-color: sandybrown;
    }
</style>
<body>
    <div id="cont">

    </div>
</body>
</html>
<script>
    var studentdetails=JSON.parse(localStorage.getItem("studentsdatabase"));
       
       for(var i=0;i<studentdetails.length;i++){
        var div=document.createElement("div");
          var p1=document.createElement("p");
          p1.innerHTML=studentdetails[i].studentName;
          var p2=document.createElement("p");
          p2.innerHTML=studentdetails[i].Mobile;
          var p3=document.createElement("p");
          p3.innerHTML=studentdetails[i].city;
          div.append(p1,p2,p3);
          document.querySelector("#cont").append(div);
       }
</script>
